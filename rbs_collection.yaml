# Download sources
collections:
  - name: ruby/gem_rbs_collection
    remote: https://github.com/ruby/gem_rbs_collection.git
    revision: main
    repo_dir: gems

# A directory to install the downloaded RBSs
path: .gem_rbs_collection

gems:
  # stdlibs
  - name: 'pathname'
  - name: 'logger'
  - name: 'mutex_m'
  - name: 'date'
  - name: 'monitor'
  - name: 'singleton'
  - name: 'tsort'
  - name: 'time'
  - name: 'set'

  # gems
  - name: 'rack'

  # RBS gem dependencies
  - name: 'json'
  - name: 'strscan'
  - name: 'optparse'

  # Ignores - Gemfile.lock contains them but their RBSs are unnecessary
  - name: steep
    ignore: true
  - name: nokogiri
    ignore: true
  - name: ast
    ignore: true
  - name: rainbow
    ignore: true
